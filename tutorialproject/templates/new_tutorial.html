{% load bootstrap3 %} 
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Tutorial</title>

  <div class="row">
    {% autoescape on %}
    {{tutorial.post| safe}}
   {% endautoescape %}

</div>

  {{form.media}}

    {% block styles %}
    {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'tutorial/css/index.css' %}"> {% endblock %}

</head>

<body>

  <div class="col-md-3"></div>
  <div class="col-md-3">
    <form  action="{%url 'new-tutorial'%}" method="post" enctype="multipart/form-data">
      {%csrf_token%}
  
      {% bootstrap_form form%}
      <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
  </div>
  <div class="col-md-3"></div>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
{% endblock %}

</body>

</html>
